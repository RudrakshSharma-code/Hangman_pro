 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link type="text/css" rel="stylesheet" href="style/hangman.css">
</head>
<body>
    <p id="score">Score: 0</p>
    <img id="hangman" src="images/hang1.png">
    <p id ="question"></p>
    <p id ="answer"></p>
    <div id="buttons"></div>
    <button id="start">Start Game</button>
    <button id="rs">Restart Game</button>
        <h2 id="banner">Scoreboard</h2>
    <!-- Display our Scoreboard here -->
    <table id="scoreboard">
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
    </table>
    <script src="scripts/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="scripts/firebase_api_Hangman_pro.js"></script>

</html>
